{% extends "./base.html" %}

{% block title %} Agregar Cliente {% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <center>
                <h2>Agregar Cliente</h2>
            </center>
            <br>
            <div class="card shadow">
                <div class="card-body">
                    <form action="/registrarCliente/" method="POST">
                        {% csrf_token %}
                        <div class="form-group py-2">
                            <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre" minlength="6" maxlength="100" required>
                        </div>
                        <div class="form-group py-2">
                            <input type="email" id="txtEmail" name="txtEmail" class="form-control" placeholder="Correo" required>
                        </div>
                        <div class="form-group py-2">
                            <input type="text" id="txtTelefono" name="txtTelefono" class="form-control" placeholder="Teléfono" required>
                        </div>
                        <div class="form-group py-2">
                            <input type="text" id="txtDireccion" name="txtDireccion" class="form-control" placeholder="Dirección" required>
                        </div>
                        <div class="form-group py-2">
                            <button type="submit" class="btn btn-success w-100 text-white btnAgregar" style="background-color: #000000;">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    (function () {
    const btnEliminacion = document.querySelectorAll('.btnAgregar');

    btnEliminacion.forEach(btn => {
        btn.addEventListener('click', (e) => {
            e.preventDefault(); // Previene el comportamiento por defecto

            Swal.fire({
                icon: "success",
                title: "Cliente guardado",
                showConfirmButton: false,
                timer: 1400
            }).then(() => {
                // Después de que la animación termine, permite el envío del formulario
                e.target.closest('form').submit();
            });
        });
    });
})();

</script>
{% endblock %}
