{% extends "./base.html" %}

{% block title %} Gestion de clientes {% endblock %}

{% block body %}

<style>
    .btn {
        transition: background-color 0.3s, border-color 0.3s; /* Transición suave para el hover */
    }
    .btn:hover {
        background-color: #e5e9f0!important; /* Color negro para el fondo al pasar el ratón */
        border-color: #e5e9f0 !important; /* Color gris oscuro para el borde al pasar el ratón */
        color: black !important; /* Color del texto en blanco al pasar el ratón */
    }
</style>

<div class="row">
    <div class="col-md-4 offset-md-4">
        <center><h2>Editar cliente</h2></center>
        <div class="card my-5">
            <div class="card-body">
                <form action="/editarCliente/" method="POST">{% csrf_token %}
                    <div class="form-group py-2" style="display: none;">
                        <input type="text" id="txtId" name="txtId" value="{{ cliente.id }}" class="form-control" placeholder="Código"
                            minlength="6" maxlength="6" readonly required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{ cliente.nombre }}" class="form-control" placeholder="Curso" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="email" id="txtEmail" name="txtEmail" value="{{ cliente.email }}" class="form-control" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="number" id="txtTelefono" name="txtTelefono" value="{{ cliente.telefono }}" class="form-control" minlength="9"
                            maxlength="9" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtDireccion" name="txtDireccion" value="{{ cliente.direccion }}" class="form-control" required>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-success btn-block text-dark w-100" style="background-color: #d8dee9;border: 2px solid #e5e9f0;">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
